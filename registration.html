<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/registration.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Register Here</div>
        <form action="">
          <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name : </span>
                    <Input type="text" placeholder="Enter Your Name" required></Input>
            </div>
            <div class="input-box">
                <span class="details">Username : </span>
                    <Input type="text" placeholder="Enter Username" required></Input>
            </div>
            <div class="input-box">
                <span class="details">E-mail : </span>
                    <Input type="text" placeholder="Enter Your E-mail" required></Input>
            </div>
            <div class="input-box">
                <span class="details">Phone : </span>
                    <Input type="number" placeholder="Phone Number" required></Input>
            </div>
            <div class="input-box">
                <span class="details">Password : </span>
                    <Input type="password" placeholder="Enter Your Name" required></Input>
            </div>
            <div class="input-box">
                <span class="details">Confirm Password : </span>
                    <Input type="password" placeholder="Enter Your Name" required></Input>
            </div>
          </div>
          <div class="button">
          <input type="submit" value="Register">
          </div>
        </form>
    </div>
    
</body>
</html>
